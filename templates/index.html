<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Store</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">üõç Local Store</span>
    <a href="/cart" class="btn btn-outline-light">Cart</a>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Products</h2>

    {% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text fw-bold">‚Çπ {{ product.price }}</p>
                    <a href="/add-to-cart/{{ product.id }}" class="btn btn-primary">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p class="text-center text-muted">No products available.</p>
    {% endif %}
</div>

</body>
</html>
